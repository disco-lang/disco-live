<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        height: 100vh;
      }
      #wrap > * {
        padding:1rem;
      }
      @media (min-width:768px) {
        #wrap {
          display: grid;
          grid-template-columns: 1fr 1fr;
        }
      }

      #title { padding: 6px; }
      #name { font-size: 200%;}
      #title img { width: 30px; margin-bottom:-5px;}

      #links {
          margin-left: 10px;
          padding: 6px;
      }

      #links ul {
          margin: 0;
          padding: 0;
          list-style-type: none;
      }

      #links ul li {
          display: inline;
          margin-left: 10px;
      }

      #editor {
        width: 100%;
        resize: scroll;
      }
      .cm-editor {
        height: auto;
      }
      #editor-actions { float:right; }

      #out {
        border: 1px solid #ccc;
        padding: 6px;
        overflow: scroll;
        max-width: 30em;
        max-height: 40em;
        margin-bottom:6px;
      }
      #out pre {
        margin: 1px;
      }
      #expr {
        width: 100%;
        box-sizing: border-box;
        padding: 6px;
        font-family: monospace;
        margin-bottom:6px;
      }
      #eval { width: 100%; }
    </style>
</head>

<body>
  <script defer src="vendor/codemirror-6.js"></script>
  <script defer src="js/editor.js"></script>
  <div id="title">
    <img src="logo.png"/>
    <span id="name">Disco</span>
    <span>&nbsp; Functional programming for discrete math.</span>
  </div>
  <div id="links">
    <ul>
      <li><a href="help.html">Help</a></li>
      <li><a href="https://disco-lang.readthedocs.io/en/latest/introduction/index.html">Gentle Introduction</a></li>
      <li><a href="https://disco-lang.readthedocs.io/en/latest/reference/index.html">Language Reference</a></li>
      <li><a href="https://disco-lang.readthedocs.io/en/latest/reference/errors.html">Error Messages</a></li>
      <li><a href="https://disco-lang.readthedocs.io/en/latest/reference/symbols.html">Symbols</a></li>
      <li><a href="https://github.com/disco-lang/disco/blob/main/README.md">GitHub</a></li>
    </ul>
  </div>
  <div id="wrap">
    <div id="left">
      <label for="editor">File <code>disco-live.disco</code>:</label>
      <div id="editor"></div>
      <div id="editor-actions">
        <input type="button" id="save" value="Save to file"
          onclick="saveFile()"/>
        <a style="display:none" id="save-file" download='deltaq-live.json'></a>
        <input type="button" id="open" value="Load from file"
          onclick="document.getElementById('open-file').click()"/>
        <input type="file" id="open-file" accept=".disco" style="display:none;">
        &nbsp;
        <input type="button" id="link" value="Copy link"
          onclick="copyLink()"/>
      </div>
    </div>
    <div id="right">
      <label for="out">Interpreter history:</label>
      <div id="out"></div>
        <label for="expr">Input:</label>
        <input type="text" id="expr" value="1 + 2"/>
        <input type="button" id="eval" value="Evaluate (↩︎)"/>
      </div>
    </div>
  </div>
  <script type="module">
    import { runWASM } from "./runtime.js";
    runWASM();
  </script>
  <script>
    const getEditorContents = () => {
      return view.state.doc.toString()
    }
    const setEditorContents = (s) => {
      view.dispatch({
        changes: {
          from: 0,
          to: view.state.doc.length,
          insert: s
        }
      })
    }

    const saveFile = () => {
      const content = getEditorContents()
      const blob = new Blob([content], { type: "text/plain" })
      const a = document.getElementById('save-file')
      a.href = URL.createObjectURL(blob)
      a.download = "disco-live.disco"
      a.click()
    }
    document.getElementById("open-file").addEventListener("change", function (event) {
      const file = event.target.files[0]
      const reader = new FileReader()

      reader.onload = (e) => {
        setEditorContents(e.target.result)
      }
      reader.readAsText(file)
    })
  </script>
  <script>
    const uriParamFromEditor = () => {
      return 'module=' + encodeURIComponent(getEditorContents());
    }
    const copyLink = () => {
      const base = window.location.origin + window.location.pathname;
      let query = ""
      query = query + '?' + uriParamFromEditor('module');
      navigator.clipboard.writeText(base + encodeURI(query));
    };
  </script>
</body>
</html>
